<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chatterbox</title>

	<link rel="manifest" href="/manifest.json">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Chat :)">

	<meta name="description" content="Nigzaas chat">
	<meta name="theme-color" content="#2F3BA2" />

	<link rel="shortcut icon" href="/assets/images/icons/catter152x152.png" type="image/x-icon">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

	<nav>
		<a href="/" class="siteBrand">
			<img src="/assets/images/catter.svg" alt="Chatterbox logo" class="siteBrand__logo">
			Chatterbox
		</a>
		<button id="butInstall" aria-label="Install" hidden><img src="/assets/images/install.svg"></button>
	</nav>

	<article class="mainChatView">

	</article>

	<article class="chatMessage">
		<form class="chatMessage__form">
			<input type="text" class="chatMessage__input" name="message" placeholder="What's on your mind?">
			<button class="chatMessage__button">Send</button>
		</form>
		<form class="chatMessage__usernameForm">
			<input type="text" class="chatMessage__username" name="username" placeholder="What's your username?">
			<button class="chatMessage__join">Join</button>
		</form>
	</article>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.then((reg) => {
						console.log('Service worker registered.', reg);
					})
					.catch(err => console.log('', err));
			});
		}
	</script>

	<script src="assets/js/install.js"></script>

	<script src="/socket.io/socket.io.js"></script>

	<script src="assets/js/script.js"></script>
</body>

</html>
